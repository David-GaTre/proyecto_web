<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="Proyecto homepage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3"></script>
        <script src = "components/sideBar.js"></script>
        <script src = "components/topHeader.js"></script>
        <script src = "index.js" type="module"></script>
        <link rel="stylesheet" href="./Style/color_palette.css">
        <meta charset = "UTF-8">
        <title>Homepage</title>
    </head>
    <body>
        <main>

        <div id = "header">
            <nav class="navbar navbar-expand-sm navbar-dark azul-fondo flex-sm-nowrap flex-wrap">
                <div class="container-fluid">
                    <button class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar5">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <img src="./imgs/tecdashlogo.png" width="30" height="30" class="d-inline-block align-top " alt="">
                    <span class="navbar-brand flex-grow-1">Tec Dash</span>
                    <div class="navbar-collapse collapse flex-grow-1 justify-content-right" id="navbar5">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Cerrar sesion</a>
                            </li>
                            <li class="nav-item">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="d-flex h-100">
            <div class="row">
                    <!-- Menu lateral -->
                    <div class = "col-2" id = "side-bar">
                        <div class="border-end h-100 blanco-fondo">
                            <div class="list-group list-group-mine">
                                <a class="list-group-item  p-3 azul-fondo" href="#!">Homepage</a>
                                <a class="list-group-item list-group-item-action p-3 azul-fondo" href="#!">Perfil</a>
                                <a class="list-group-item list-group-item-action p-3 azul-fondo" href="#!">Hacer un pedido</a>
                                <a class="list-group-item list-group-item-action p-3 azul-fondo" href="#!">Cerrar sesion</a>
                            </div>
                        </div>
                    </div>
                <div class="col">
            <div id="homeTop" style="list-style-type: none;">
                <!-- Top: logo, user, pass, login -->
                <div class="row">
                    <div class="col-xl-5 col-md-11">
                        <!-- logo de la empresa -->
                        <img style="width:450;height:150px;" v-bind:src="logo" aria-label= "logo de la app">
                    </div>
                    <div class="col-xl-2 col-md-3">
                        <!-- textbox usuario -->
                        <br>
                        <br>
                        <input v-model="user" placeholder="Username" />
                    </div>
                    <div class="col-xl-2 col-md-3">
                        <!-- textbox password -->
                        <br>
                        <br>
                        <input type="password" v-model="pass" placeholder="Password" />
                    </div>
                    <div class="col-xl-2 col-md-3">
                        <!-- boton login -->
                        <br>
                        <br>
                        <button class="btn btn-primary" v-on:click="">{{ login }}</button>
                    </div>
                    <div class="col-1">
                    </div>
                </nav>
            </div>
            <div id="homeBot" style="list-style-type: none;">
                <!-- Bot: imagen, descripcion, registro -->
                <div class="row">
                    <div class="col-xl-6 col-lg-10">
                        <!-- imagen y descripcion -->
                        <br>
                        <div class="row">
                            <!-- imagen -->
                            <div class="col-xl-1">
                            </div>
                            <div class="col-xl-10">
                                <br>
                                <img style="width:500;height:500px;" v-bind:src="img" aria-label= "imagen de fondo">
                            </div>
                            <div class="col-xl-1">
                            </div>
                        </div>
                        <div class="row">
                            <!-- descripcion -->
                            <div class="col-xl-1">
                            </div>
                            <div class="col-xl-10">
                                <br>
                                <p>{{ desc }}</p>
                            </div>
                            <div class="col-xl-1">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-10">
                        <!-- registro -->
                        <br>
                        <div id="registro">
                            <div class="row">
                                <!-- nombre -->
                                <div class="col-xl-1">
                                </div>
                                <div class="col-xl-10">
                                    <br>
                                    <p>Nombre</p>
                                    <input v-model="nombre"/>
                                </div>
                                <div class="col-xl-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- correo -->
                                <div class="col-xl-1">
                                </div>
                                <div class="col-xl-10">
                                    <p>Correo</p>
                                    <input v-model="correo"/>
                                </div>
                                <div class="col-xl-1">
                                </div>
                            </div>
                        </div>
                        <div id="homeBot" style="list-style-type: none;">
                            <!-- Bot: imagen, descripcion, registro -->
                            <div class="row">
                                <!-- fecha de nacimiento -->
                                <div class="col-xl-1">
                                </div>
                                <div class="col-xl-10">
                                    <div class="row">
                                        <p>Fecha de nacimiento</p>
                                        <div class="col-xl-3 col-lg-5 col-md-11">
                                            <!-- año -->
                                            <p>Año</p>
                                            <input v-model="año"/>
                                        </div>
                                        <div class="col-xl-1 col-lg-none">
                                        </div>
                                        <div class="col-xl-3 col-lg-5 col-md-11">
                                            <!-- mes -->
                                            <p>Mes</p>
                                            <input v-model="mes"/>
                                        </div>
                                        <div class="col-xl-1 col-lg-none">
                                        </div>
                                        <div class="col-xl-3 col-lg-11 col-md-11">
                                            <!-- dia -->
                                            <p>Dia</p>
                                            <input v-model="dia"/>
                                        </div>
                                        <div class="col-xl-1">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- contraseña -->
                                <div class="col-xl-1">
                                </div>
                                <div class="col-xl-10">
                                    <p>Contraseña</p>
                                    <input type="password" v-model="pass"/>
                                </div>
                                <div class="col-xl-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- confirmar contraseña -->
                                <div class="col-xl-1">
                                </div>
                                <div class="col-xl-10">
                                    <p>Confirmar Contraseña</p>
                                    <input type="password" v-model="passcon"/>
                                </div>
                                <div class="col-xl-1">
                                </div>
                                <br>
                            </div>
                            <br>
                            <div class="row">
                                <!-- boton registrarse -->
                                <div class="col-xl-5">
                                </div>
                                <div class="col-xl-2">
                                    <button class="btn btn-primary" v-on:click="">{{ registro }}</button>
                                </div>
                                <div class="col-xl-5">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-1">
                    </div>
                </div>

            </div>
            </div>
            </div>
            </div>
            
            
        </main>
        <script src="Proyecto homepage.js"></script>
    </body>
