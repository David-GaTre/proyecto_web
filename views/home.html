<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="Proyecto homepage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3"></script>
        <meta charset = "UTF-8">
        <title>Homepage</title>
    </head>
    <body>
        <main>
            <div id="homeTop" style="list-style-type: none;">
                <!-- Top: logo, user, pass, login -->
                <div class="row">
                    <div class="col-5">
                        <!-- logo de la empresa -->
                        <img style="width:450;height:150px;" v-bind:src="logo" aria-label= "logo de la app">
                    </div>
                    <div class="col-2">
                        <!-- textbox usuario -->
                        <br>
                        <br>
                        <input v-model="user" placeholder="Username" />
                    </div>
                    <div class="col-2">
                        <!-- textbox password -->
                        <br>
                        <br>
                        <input type="password" v-model="pass" placeholder="Password" />
                    </div>
                    <div class="col-2">
                        <!-- boton login -->
                        <br>
                        <br>
                        <button class="btn btn-primary" v-on:click="">{{ login }}</button>
                    </div>
                    <div class="col-1">
                    </div>
                </div>
            </div>
            <div id="homeBot" style="list-style-type: none;">
                <!-- Bot: imagen, descripcion, registro -->
                <div class="row">
                    <div class="col-6">
                        <!-- imagen y descripcion -->
                        <br>
                        <div class="row">
                            <!-- imagen -->
                            <div class="col-1">
                            </div>
                            <div class="col-10">
                                <br>
                                <img style="width:500;height:500px;" v-bind:src="img" aria-label= "imagen de fondo">
                            </div>
                            <div class="col-1">
                            </div>
                        </div>
                        <div class="row">
                            <!-- descripcion -->
                            <div class="col-1">
                            </div>
                            <div class="col-10">
                                <br>
                                <p>{{ desc }}</p>
                            </div>
                            <div class="col-1">
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <!-- registro -->
                        <br>
                        <div id="registro">
                            <div class="row">
                                <!-- nombre -->
                                <div class="col-1">
                                </div>
                                <div class="col-10">
                                    <br>
                                    <p>Nombre</p>
                                    <input v-model="nombre"/>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- correo -->
                                <div class="col-1">
                                </div>
                                <div class="col-10">
                                    <p>Correo</p>
                                    <input v-model="correo"/>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- fecha de nacimiento -->
                                <div class="col-1">
                                </div>
                                <div class="col-10">
                                    <div class="row">
                                        <p>Fecha de nacimiento</p>
                                        <div class="col-3">
                                            <!-- año -->
                                            <p>Año</p>
                                            <input v-model="año"/>
                                        </div>
                                        <div class="col-1">
                                        </div>
                                        <div class="col-3">
                                            <!-- mes -->
                                            <p>Mes</p>
                                            <input v-model="mes"/>
                                        </div>
                                        <div class="col-1">
                                        </div>
                                        <div class="col-3">
                                            <!-- dia -->
                                            <p>Dia</p>
                                            <input v-model="dia"/>
                                        </div>
                                        <div class="col-1">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- contraseña -->
                                <div class="col-1">
                                </div>
                                <div class="col-10">
                                    <p>Contraseña</p>
                                    <input type="password" v-model="pass"/>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <!-- confirmar contraseña -->
                                <div class="col-1">
                                </div>
                                <div class="col-10">
                                    <p>Confirmar Contraseña</p>
                                    <input type="password" v-model="passcon"/>
                                </div>
                                <div class="col-1">
                                </div>
                                <br>
                            </div>
                            <br>
                            <div class="row">
                                <!-- boton registrarse -->
                                <div class="col-5">
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-primary" v-on:click="">{{ registro }}</button>
                                </div>
                                <div class="col-5">
                                </div>
                                <br>
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
                </div>
            </div>
        </main>
        <script src="Proyecto homepage.js"></script>
    </body>
