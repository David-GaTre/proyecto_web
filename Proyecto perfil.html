<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3"></script>
        <meta charset = "UTF-8">
        <title>Perfil</title>
    </head>
    <body>
        <main>
            <div id="header">
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
            <div id="perfil" style="list-style-type: none;">
                <!-- Row 1 Foto y Primer Set de Datos -->
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-3">
                        <!-- Foto de Perfil -->
                        <img style="width:150px;height:150px;border-radius: 50%;" v-bind:src="img" aria-label= "Foto de perfil del usuario">
                    </div>
                    <div class="col-6">
                        <!-- Nombre, Correo, Fecha de Nacimiento -->
                        <li v-for="msg in bucld1">
                            {{ msg.datos }}
                        </li>
                        <br>
                        <li v-for="msg in bucld2">
                            {{ msg.datos }}
                        </li>
                        <br>
                        <li v-for="msg in bucld3">
                            {{ msg.datos }}
                        </li>
                    </div>
                </div>
                <!-- Row 2 Boton Editar y Balance -->
                <br>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-3">
                        <!-- Boton Editar -->
                        <button class="btn btn-primary">{{ edit }}</button>
                    </div>
                    <div class="col-6">
                        <!-- Balance -->
                        <li v-for="msg in bucl2">
                            {{ msg.balance }}
                        </li>
                    </div>
                </div>
                <!-- Row 3 Boton Pagos, Creados y Tomados -->
                <br>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-3">
                        <!-- Boton Metodos de Pago -->
                        <button class="btn btn-primary">{{ pago }}</button>
                    </div>
                    <div class="col-3">
                        <!-- Tickets Creados -->
                        <li v-for="msg in bucl3">
                            {{ msg.creados }}
                        </li>
                    </div>
                    <div class="col-3">
                        <!-- Tickets Resuletos -->
                        <li v-for="msg in bucl4">
                            {{ msg.resueltos }}
                        </li>
                    </div>
                </div>
            </div>
        </main>
        <script src="Proyecto perfil.js"></script>
    </body>
