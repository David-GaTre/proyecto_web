<html>
    <head>
        <title>Hacer ticket</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body style="background-color:rgb(237, 239, 240);">
        <!-- Header -->
        
        <div class="container">
            <div class="row">
                <!-- Menu lateral -->
            </div>

            <div class="row">
                <div class="col">
                    <div class="row">
                        <!-- Titulo -->
                        <p> Titulo * </p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <!-- Tipo de favor -->
                        <p> Tipo de favor * </p>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                    </div>
                    <div class="row">
                        <!-- Descripcion chica -->
                        <p> Descripci√≥n chica * </p>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <!-- Instrucciones adicionales -->
                        <p> Instrucciones adicionales </p>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <!-- Precio -->
                            <p> Precio </p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                  <span class="input-group-text">.00</span>
                                </div>
                              </div>
                        </div>
                        <div class="col">
                            <!-- Propina -->
                            <p> Propina </p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                  <span class="input-group-text">.00</span>
                                </div>
                              </div>
                            
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="row">
                        <!-- Imagen deafult por cada favor-->
                        <img src="https://images.theconversation.com/files/443350/original/file-20220131-15-1ndq1m6.jpg?ixlib=rb-1.1.0&rect=0%2C0%2C3354%2C2464&q=45&auto=format&w=926&fit=clip" alt="Avatar" width="250" height="250" style="border-radius: 60%;display:block;margin-left:auto;margin-right:auto;width:50%;">
                    </div>
                    <br>
                    <div class="row">
                        <!-- Boton crear-->
                        <button type="button" class="btn btn-secondary" style="display:block;margin-left:auto;margin-right:auto;width:50%;">Crear</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
